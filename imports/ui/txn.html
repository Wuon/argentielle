<template name="txn">
    <li class="item">
        <div class="box">
            <p>
                <span class="close delete">&times;</span>
            </p>
            <h3 class="title">
                <span>{{item}} - ${{price}}</span>
                <p class="byline">{{category}}</p>
                <p class="type">{{date}}</p>
            </h3>
        </div>
    </li>
</template>

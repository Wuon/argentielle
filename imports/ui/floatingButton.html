<template name="floatingButton">       
        <div class="floating-button">
            <i style="display:block; text-align: center;" class="fa fa-plus plus"></i>
        </div>
        <div class="floating-button-prev">
            <i style="display:block; text-align: center;" class="fa fa-chevron-left prev"></i>
        </div>
        <div class="floating-button-next">
            <i style="display:block; text-align: center;" class="fa fa-chevron-right next"></i>
        </div>
</template>
